<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Index - Escuro</title>
</head>

<body>
    <div class="container">
        <!-- Esquerda -->
        <div class="left">
            <!-- Logo -->
            <div class="logo">
                <img src="grupoMalwee.png" alt="Logo GrupoMalwee">
              </div>
            <!-- Mensagem central -->
            <div class="welcome">
                <h1>Olá!<br>Seja bem-vindo(a)!</h1>
                <p>Projeto desenvolvido em equipe no Senai com objetivo de facilitar as visualizações de dados.</p>
            </div>

            <!-- Rodapé -->
            <div class="footer">Entrou como: {usuário}</div>
        </div>

        <!-- Direita -->
        <div class="right">
            <div class="login-box">
                <img src="usuarioDark.png" alt="Logo">
                <h2 class="loginEscrita">LOGIN</h2>
                <input type="text" placeholder="N° de Identificação">
                <input type="password" placeholder="Senha">
                <button>ENTRAR</button>
            </div>
        </div>
    </div>
</body>

</html>
