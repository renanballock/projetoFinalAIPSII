<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="https://grupomalwee.com.br/wp-content/themes/grupo-malwee-theme/static/images/brands/logo-grupo-malwee.png"
            alt="Logo Grupo Malwee" />
    </header>

    <h3>MALWADÕES SYSTEMS</h3>
    <div>
        <h1>SELECIONE A OPÇÃO DESEJADA:</h1>
    </div>
    <div class="button-group">
        <button class="btn-consultar">
            <span class="icon">🔍</span>
            Consultar dado(s)
        </button>

        <button class="btn-editar">
            <span class="icon">✏️</span>
            Editar dado(s)
        </button>

        <button class="btn-excluir">
            <span class="icon">🗑️</span>
            Excluir dado(s)
        </button>

        <button class="btn-estatisticas">
            <span class="icon">📊</span>
            Estatísticas
        </button>
        
    </div>
    <br>

    <button class="btn-sair">Sair</button>

    <div class="auth-info">
        Autenticado como: {usuario}
    </div>

</body>

</html>
